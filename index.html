<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>vue-boolzapp</title>

    <script src="https://kit.fontawesome.com/c517704bb6.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
		crossorigin="anonymous"
	/>

    <link rel="stylesheet" href="./css/app.css">

</head>
<body>
    
    <div id="app" class="vh-100 d-flex align-items-center">
        <div class="container col-8-10 mx-auto bg-white">
            <div class="row  h-100">

                <aside class="col-4 d-flex flex-column">

                    <div class="user d-flex justify-content-between align-items-center px-3">

                        <div class="d-flex align-items-center gap-2">
                            <img src="./img/avatar_1.png" alt="" class="profilePic">
                            <h5>Sofia</h5>
                        </div>

                        <ul class="d-flex justify-content-between gap-3">
                            <li>
                                <i class="fa-solid fa-circle-notch"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-message"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </li>
                        </ul>

                    </div>

                    <div class="notification d-flex justify-content-start align-items-center px-4 gap-2">

                        <div class="bell d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>

                        <div class="d-flex flex-column justify-content-center">
                            <h5>Ricevi notifiche di nuovi messaggi</h5>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>

                    </div>

                    <div class="searchbar d-flex align-items-center px-2">                        
                            <form class="d-flex justify-content-start">

                                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                                <input placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                                
                            </form>
                    </div>

                    <div class="contatti d-flex flex-column justify-content-start bg-primary">
                        <div                            
                        @click="capiamo(contact)"
                        v-for="(contact,index) in contacts"
                        class="d-flex justify-content-between"
                        >
                        {{ contact.name }}
                        </div>
                    </div>

                </aside>
                
                <section class="col-8 bg-danger">aaaaaaaaaaaaaaaaaaa</section>

            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>

</body>
</html>
